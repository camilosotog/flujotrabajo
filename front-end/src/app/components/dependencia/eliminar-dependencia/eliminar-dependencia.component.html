<h2 mat-dialog-title>No se puede eliminar la dependencia!</h2>
<mat-dialog-content class="mat-typography">
  <h3>
    ¡Espera! {{data.name}} aún depende de esta dependencia.
    Deberías editar {{data.name}} antes de eliminar este elemento.
  </h3>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button [mat-dialog-close]="true" cdkFocusInitial>Entendido</button>
</mat-dialog-actions>
